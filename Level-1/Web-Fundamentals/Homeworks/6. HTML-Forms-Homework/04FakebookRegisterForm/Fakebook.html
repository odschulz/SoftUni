<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="Fakebook.css"/>
        <title>Fakebook Register Form</title>
	</head>
<body>
<div id="wrapper">
    <form action="">
        <h1>fakebook<span>&reg;</span></h1>
        <h2>Registration</h2>
        <h3>It is safe and it will always be!</h3>
        <fieldset id="fieldset1">
            <legend>None-Important Information</legend>
            <input type="text" class="persInfo" placeholder="First Name" tabindex="2"/>
            <input type="text" class="persInfo" placeholder="Last Name" tabindex="2"/>
            <input type="text" class="persInfo" placeholder="Your Email" tabindex="2" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"/>
            <input type="text" class="persInfo" placeholder="Phone Number" tabindex="2" pattern="[\+]\d{1,3}\d{2,3}\d{4,6}"/>
            <input type="text" class="persInfo" placeholder="Your Password" tabindex="2"/>
            <input type="text" class="persInfo" placeholder="Website" tabindex="2"/>
            <label for="birthday">Birthday</label>
            <input type="datetime-local" id="birthday" name="bday" tabindex="2"/>
            <input type="radio" id="female" name="gender"/>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender"/>
            <label for="male">Male</label>
            <input type="radio" id="other" name="gender"/>
            <label for="other">Other</label>
        </fieldset>
        <fieldset id="fieldset2">
            <legend>Important Information *required</legend>
            <select name="country" class="address" required="required" tabindex="1">
                <option selected="selected">Country</option>
                <option value="kaz">Kazakhstan</option>
                <option value="zam">Zamunda</option>
            </select>
            <input type="text" class="address" placeholder="Village" required="required" tabindex="1"/>
            <input type="text" class="address" placeholder="District" required="required" tabindex="1"/>
            <input type="text" class="address" placeholder="Street" required="required" tabindex="1"/>
            <input type="text" class="address" placeholder="Number" required="required" tabindex="1"/>
            <input type="text" class="address" placeholder="Floor" required="required" tabindex="1"/>
            <input type="text" class="address" placeholder="Ap Nr" required="required" tabindex="1"/>
            <label for="doorColor">Door Color</label>
            <input type="color" class="address" id="doorColor" value="#ec23df" required="required" tabindex="1"/>
            <input type="text" class="address" placeholder="Water Meter Nr" required="required" tabindex="1"/>
            <select name="auntPanties" class="address" required="required" tabindex="1">
                <option selected="selected">Aunt Panties Size</option>
                <option value="1">Garbage Bag</option>
                <option value="2">Parachute</option>
                <option value="3">Mystery</option>
            </select>
            <label for="moreInfo">More Personal Information</label>
            <textarea id="moreInfo" cols="58" rows="4" placeholder="Give Us More Information!!!" required="required" tabindex="1"></textarea>
        </fieldset>

        <input type="reset" value="Clear Form"/>
        <input type="submit" value="Register"/>
    </form>
</div>
</body>
</html>
