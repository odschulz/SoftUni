<!DOCTYPE html>
<html ng-app="StudentPage">
<head lang="en">
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="StudentController">


<section class="media-body text-left">
    <h1 class="text-center">Students</h1>

    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="student in students">
        <div class="thumbnail">
            <img ng-src={{student.photo}} alt="Student photo">
            <div class="caption">
                <h2 class="text-center">{{student.name}}</h2>
                <p><span class="label label-danger">Grade:</span> {{student.grade}}</p>
                <p><span class="label label-danger">School:</span> {{student.school}}</p>
                <p><span class="label label-danger">Teacher:</span> {{student.teacher}}</p>
            </div>
        </div>
    </div>

</section>

<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/StudentController.js"></script>

</body>
</html>
