<div class="container" ng-init="getUserData()">
    <div class="row col-lg-10 col-lg-offset-1">
        <form class="form-horizontal" name="editProfileForm" ng-submit="editProfile()">
            <fieldset>
                <legend>Edit profile</legend>

                <!--background pic-->
                <div class="col-lg-12">
                   <div class="well">
                       <div class="form-group">
                           <img class="thumbnail" ng-src="{{userData.coverImageData}}" required>
                           <div >
                               <span>Size limit: 1024KB</span>
                               <div>
                                   <input type="file" id="upload-cover" class="hidden"/>
                                   <label for="upload-cover" class="btn btn-info">Select file</label>
                               </div>
                           </div>
                       </div>
                   </div>
                </div>

                <!--personal info-->
                <div class="col-lg-6">
                    <div class="well">
                        <!--name-->
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input ng-model="userData.name" type="text" class="form-control" id="inputName" placeholder="Name" required>
                            </div>
                        </div>
                        <!--email-->
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="userData.email" type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <!--gender-->
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Gender</label>
                            <div class="col-lg-10">
                                <label class="radio-inline">
                                    <input ng-model="userData.gender" ng-value="1" type="radio" name="gender" value="Male" required>
                                    Male
                                </label>
                                <label class="radio-inline">
                                    <input ng-model="userData.gender" ng-value="2" type="radio" name="gender" value="Female" required>
                                    Female
                                </label>
                                <label class="radio-inline">
                                    <input ng-model="userData.gender" ng-value="0" type="radio" name="gender" value="Other" required>
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!--profile pic-->
                <div class="col-lg-6">
                    <div class="well">
                        <div class="form-group">
                            <img class="thumbnail" id="profile-pic" ng-src="{{userData.profileImageData || $flow.files[0]}}" required>
                            <div >
                                <span>Size limit: 128KB</span>
                                <div>
                                    <input type="file" id="upload-pic" class="hidden"/>
                                    <label for="upload-pic" class="btn btn-info" >Select file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--submit & cancel buttons-->
                <div class="col-lg-12">
                    <div class="well" id="edit-profile-submit-group">
                        <div class="form-group">
                            <div class="pull-right">
                                <button type="button" ng-click="refreshEditProfilePage()" class="btn btn-warning">Reset</button>
                                <button type="submit" class="btn btn-info">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</div>
