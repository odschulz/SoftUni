<div class="container-fluid">
    <div class="row col-lg-10 col-lg-offset-1">
        <form class="form-horizontal" name="editProfileForm">
            <fieldset>
                <legend>Edit profile</legend>

                <div class="col-lg-12">
                   <div class="well">
                       <div class="form-group">
                           <img class="thumbnail" src="" required>
                           <div >
                               <span>Size limit: 1024KB</span>
                               <div>
                                   <input type="file" id="upload-cover" class="hidden"/>
                                   <label for="upload-cover" class="btn btn-primary">Select file</label>
                               </div>
                           </div>
                       </div>
                   </div>
                </div>

                <!--personal info-->
                <div class="col-lg-6">
                    <div class="well">
                        <!--name-->
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input ng-model="registerUserData.name" type="text" class="form-control" id="inputName" placeholder="Name" required>
                            </div>
                        </div>
                        <!--email-->
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="registerUserData.email" type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <!--gender-->
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Gender</label>
                            <div class="col-lg-10">
                                <label class="radio-inline">
                                    <input ng-model="registerUserData.gender" type="radio" name="gender" value="Male" required>
                                    Male
                                </label>
                                <label class="radio-inline">
                                    <input ng-model="registerUserData.gender" type="radio" name="gender" value="Female" required>
                                    Female
                                </label>
                                <label class="radio-inline">
                                    <input ng-model="registerUserData.gender" type="radio" name="gender" value="Other" required>
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!--profile pic-->
                <div class="col-lg-6">
                    <div class="well">
                        <div class="form-group">
                            <img class="thumbnail" src="" required>
                            <div >
                                <span>Size limit: 1024KB</span>
                                <div>
                                    <input type="file" id="upload-pic" class="hidden"/>
                                    <label for="upload-pic" class="btn btn-primary">Select file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!--submit & cancel buttons-->
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>

        </form>
    </div>
</div>
