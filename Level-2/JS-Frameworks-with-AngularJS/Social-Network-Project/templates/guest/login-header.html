<div ng-controller="UserController">
    <div class="navbar-header">
        <a class="navbar-brand" href="#/">Social Network</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

        <form class="navbar-form navbar-right" id="loginForm" role="form" ng-submit="login()">
            <div class="form-group">
                <label for="inputUsername" class="control-label">Username: </label>
                <input type="text" class="form-control" id="inputUsername" ng-model="user.username" required>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password: </label>
                <input type="password" class="form-control" id="inputPassword" ng-model="user.password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
