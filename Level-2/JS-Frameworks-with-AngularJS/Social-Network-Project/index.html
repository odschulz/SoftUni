<!DOCTYPE html>
<html ng-app="socialNetworkApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Network</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="css/bootstrap-theme-united.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/angular-ui-notification.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<header ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div ng-if="isLogged()" user-header></div>
        <div ng-if="!isLogged()" guest-header></div>
    </nav>
</header>

<div ng-view></div>

<span us-spinner spinner-key="spinner-1"></span>

<!--Libs-->
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular-ui-notification.min.js"></script>
<script src="lib/ngStorage.js"></script>
<script src="lib/spin.js"></script>
<script src="lib/angular-spinner.js"></script>

<!--utils-->
<script src="js/utils/extensions.js"></script>

<script src="js/app.js"></script>

<!--Controllers-->
<script src="js/controllers/editUserController.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/userController.js"></script>

<!--Directives-->
<script src="js/directives/equals.js"></script>
<script src="js/directives/guestHeader.js"></script>
<script src="js/directives/guestWelcomeScreen.js"></script>
<script src="js/directives/userHeader.js"></script>

<!--Services-->
<script src="js/services/authentication.js"></script>
<script src="js/services/authHttpResponseInterceptor.js"></script>
<script src="js/services/data/userData.js"></script>

</body>
</html>
