<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<title>Like Button</title>
		<style>
		body {
			background: #B0311C;
		}
			input[type=button] {
				border: none;
				display: block;
				margin: 200px auto 0;
				background: #F6BC8E;
				width: 300px;
				height: 100px;
				font-size: 50px;
				color: 	#B0311C;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				box-shadow: 0px 4px rgba(0, 0, 0, 0.5);
				outline: none;
				box-sizing: border-box;
				-webkit-transition: all .05s ease;
				   -moz-transition: all .05s ease;
				    -ms-transition: all .05s ease;
				     -o-transition: all .05s ease;
				        transition: all .05s ease;
			}

			input[type=button]:active {
				box-shadow: 0px 0px;
				margin-top: 204px;
			}
		</style>
	</head>
<body>
    <form action="#" method="get">
		<input onclick="changeValue()" type="button" value="Like" id='btn'></input>
    </form>
    <script src="likeButton.js"></script>
</body>
</html>
